<ion-view>
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Add Players</h1>
        </ion-header-bar>
        <ion-content has-bouncing="false" fab-scroll-container>
            <ion-list>
                <ion-item class="item-avatar" ng-repeat="player in players track by $index">
                    <img ng-src="{{player.face}}">

                    <h3 class="ng-binding">{{player.name}}</h3>

                    <p class="ng-binding">{{player.score}}</p>
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-fab ng-click="showNewPlayer()">
            <i class="icon ion ion-android-add"></i>
        </ion-fab>
    </ion-pane>
</ion-view>
