<div class="modal">
    <ion-modal-view>
        <ion-content class="padding">

            <div class="progress-wrapper bg-brand-dark">

                <div ng-if="!started && !paused && !done">
                    <h1 style="margin-top:5%;margin-bottom:3%;"><strong>Card selected!</strong></h1>
                </div>

                <div ng-if="started && !paused && !done">
                    <h1 style="margin-top:10%;margin-bottom:3%;">Act out your card's phrase</h1>
                </div>

                <div ng-if="!started && !paused && !done">
                   <div class="fixed__outside--center">
                        <div class="start__countdown__container">
                            <button class="button-start-countdown button button-balanced button-outline button-fab icon ion-power" ng-click="startTimer()"></button>
                        </div>
                    </div>
                </div>

                <div ng-if="started && !done ">
                    <div class="progress">
                        {{humanizeDurationTimer(timer,'s')}}
                    </div>
                </div>

                <div ng-if="!started && paused && !done ">
                    <div class="progress">
                        <div class="paused-time">
                            <small>Paused</small><br>
                            {{humanizeDurationTimer(timer,'s')}}
                        </div>
                    </div>
                </div>

                <div round-progress
                    max="timeForTimer"
                    current="timer"
                    clockwise="false"
                    rounded="true"
                    responsive="true"
                    color="#26bb65 "
                    bgcolor="#eaeaea"
                    stroke="10"
                    animation="easeInOutBack"
                    animation-delay="0"
                    class="text-center"></div>
                </div>


                <div ng-if="!started && !paused && !done">
                  <div class="row">
                    <div class="col center--block text--center"></div>
                    <div class="col center--block text--center">
                      <img src="img/arrow-images/upRight--white.png" class="arrow arrow--small center--block text--center">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                       <p class="lead text--center" style="color:white;">
                          <strong>Push</strong> button to
                          <br>
                          <strong>Start </strong> the <strong>Countdown</strong>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="fixed__outside--bottom">
                  <div class="row center-block">
                     <div class="col">
                        <div ng-if="started && !done">
                            <!-- <button class="button button-balanced button-block" ng-click="modal.hide();stopTimer(true);showSuccess();"> -->
                            <button class="button button-balanced button-outlined button-large button-block white--text" ng-click="pauseTimer();modal.hide();showSuccess();">
                                Got it!
                            </button>
                        </div>

                        <div ng-if="!started && paused && !done">
                            <button class="button button-assertive button-outline button-large button-block" ng-click="startTimer();">
                                Resume
                            </button>
                        </div>
                     </div>
                  </div>
                </div><!--bottom -->

            </div>
        </ion-content>
    </ion-modal-view>
</div>
